
<div class="property-search-form">
  <div class="grid-container">
    <form class="grid-x grid-margin-x" action="/search-results.html" method="get">
      <div class="cell medium-2 large-3 grid-x grid-margin-x grid-collapse">
        <button class="button rounded cell small-6 medium-12 large-6">BUY</button>
        <button class="button rounded cell small-6 medium-12 large-6">RENT</button>
      </div>
      <div class="cell medium-8">
        <div class="grid-x medium-up-2 large-up-4 grid-margin-x">
          <input class="cell" type="text" name="location" placeholder="LOCATION"/>
          <input class="cell" type="text" name="minimum" placeholder="NO MINIMUM"/>
          <input class="cell" type="text" name="maximum" placeholder="NO MAXIMUM"/>
          <input class="cell" type="text" name="property-type" placeholder="PROPERTY TYPE"/>
        </div>
      </div>
      <div class="cell medium-2 large-1">
        <input class="button" type="submit" value="SEARCH"/>
      </div>
    </form>
  </div>
</div>
